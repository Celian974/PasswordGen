<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title>PasswordGen</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <h2 id="title">PasswordGen</h2>
            <input id="password" placeholder="Generate password" readonly>
            <button id="button" class="generate" onclick="generatePassword()">Generate</button>
            <button id="button" class="copy" onclick="copyPassword()">Copy</button>
            <p id="copy-confirmation"></p>
        </div>
        <p id="credits">Celian SIAMPIRAVE - 2025</p>
        <script src="script.js"></script>
    </body>
</html>
