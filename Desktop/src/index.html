<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title>PasswordGen</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <h2 title="PasswordGen by Celian SIAMPIRAVE">PasswordGen</h2>
            <input type="text" id="password" placeholder="Generate password" readonly>
            <table>
                <th>
                    <button id="button" class="generate" title="Generate password" onclick="console.log('generate clicked'); generatePassword()">Generate</button>
                </th>
                <th>
                    <button id="button" class="copy" title="Copy generated password" onclick="console.log('copy clicked'); copyPassword();">Copy</button>
                </th>
            </table>
            <p id="copy-confirmation"></p>
            <script src="script.js"></script>
        </div>
    </body>
</html>
